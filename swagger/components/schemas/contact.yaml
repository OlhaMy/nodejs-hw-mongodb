type: object
required:
  - name
  - phoneNumber

properties:
  name:
    description: "Contact's name"
    type: string
    example: 'John Doe'
  phoneNumber:
    description: "Contact's phone number"
    type: string
    example: '128974568997899'
  email:
    description: "Contact's email"
    type: string
    example: 'company@gmail.com'
  isFavourite:
    description: 'favourite'
    type: boolean
    example: false
  contactType:
    description: 'type of contacts'
    type: string
    enum: ['work', 'home', 'personal']

  photo:
    description: "Link to contact's photo"
    type: string
    example: https://res.cloudinary.com/dgsozgmch/image/upload/image.png
