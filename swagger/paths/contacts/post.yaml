tags:
  - Contactss
summary: Create contact
operationId: createContact
description: 'Create a contact with payload'
security:
  - bearerAuth: []
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        required:
          - name
          - phoneNumber

        properties:
          name:
            description: "Contact's name"
            type: string
            example: 'John Doe'
          phoneNumber:
            description: "Contact's phone number"
            type: string
            example: 12128974568997899

          email:
            description: "Contact's email"
            type: string
            example: dmytro3@example.com

          contactType:
            description: "Cobtact's type"
            type: string
            enum: ['work', 'home', 'personal']

          photo:
            description: "Contact's photo"
            type: string
            format: binary
responses:
  '201':
    description: Creates a student
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: Successfully created a contact!
            data:
              type: object
              $ref: '../../components/schemas/contact.yaml'
  '401':
    $ref: ../../components/responses/401.yaml
